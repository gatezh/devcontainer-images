name: Build devcontainer-hugo-bun-node

on:
  push:
    branches:
      - master
    paths:
      - 'devcontainer-hugo-bun-node/.devcontainer/Dockerfile'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: devcontainer-hugo-bun-node

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract versions from Dockerfile
        id: versions
        run: |
          DOCKERFILE="devcontainer-hugo-bun-node/.devcontainer/Dockerfile"

          HUGO_VERSION=$(grep '^ARG HUGO_VERSION=' "$DOCKERFILE" | cut -d'=' -f2)
          BUN_VERSION=$(grep '^ARG BUN_VERSION=' "$DOCKERFILE" | cut -d'=' -f2)
          NODE_VERSION=$(grep '^ARG NODE_VERSION=' "$DOCKERFILE" | cut -d'=' -f2)

          {
            echo "hugo=$HUGO_VERSION"
            echo "bun=$BUN_VERSION"
            echo "node=$NODE_VERSION"
          } >> "$GITHUB_OUTPUT"

          echo "Extracted versions:"
          echo "  Hugo: $HUGO_VERSION"
          echo "  Bun: $BUN_VERSION"
          echo "  Node: $NODE_VERSION"

      - name: Generate image tags
        id: tags
        run: |
          NAMESPACE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          BASE_IMAGE="${{ env.REGISTRY }}/${NAMESPACE}/${{ env.IMAGE_NAME }}"

          HUGO_VERSION="${{ steps.versions.outputs.hugo }}"
          BUN_VERSION="${{ steps.versions.outputs.bun }}"
          NODE_VERSION="${{ steps.versions.outputs.node }}"

          VERSION_TAG="hugo${HUGO_VERSION}-bun${BUN_VERSION}-node${NODE_VERSION}-alpine"

          TAGS="${BASE_IMAGE}:latest,${BASE_IMAGE}:${VERSION_TAG}"

          {
            echo "namespace=$NAMESPACE"
            echo "tags=$TAGS"
          } >> "$GITHUB_OUTPUT"
          echo "Generated tags:"
          echo "$TAGS" | tr ',' '\n'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.tags.outputs.namespace }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: devcontainer-hugo-bun-node/.devcontainer
          file: devcontainer-hugo-bun-node/.devcontainer/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          TAGS="${{ steps.tags.outputs.tags }}"
          FIRST_TAG=$(echo "$TAGS" | cut -d',' -f1)

          echo "Verifying multiplatform image: $FIRST_TAG"
          docker pull --platform linux/amd64 "$FIRST_TAG"
          docker pull --platform linux/arm64 "$FIRST_TAG"

          echo "âœ… Multiplatform image successfully built and pushed!"
          echo "Tags: $TAGS"
